<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Resume Builder
    </header>
  <article >
    <form>
      <section>
        <h2>Career Objective</h2>
        <select id="career1" >
          <option select"Selected" disabled>Select Your career objectives</option>
         <option>To secure a challenging position in a reputable organization to expand my learnings, knowledge, and skills.</option>
         <option>Secure a responsible career opportunity to fully utilize my training and skills, while making a significant contribution to the success of the company.</option>
         <option>Seeking an entry-level position to begin my career in a high-level professional environment.</option>
        </select>
      </section>
      <div class="parent">
        <section>
          <h2>Personal Information</h2>
          <input type="text" id="name" placeholder="name"required><br>
          <input type="email" id="email" placeholder="email"required><br>

        </section>
        <section>
          <h2>Graduation Details</h2>
          <select id="group1">
            <option select"Selected" disabled>Select Your Gradution Type</option>
              <option>B.tech</option>
              <option>M.tech</option>
              <option>B.Sc</option>

          </select><br>
          <select id="branch1">
            <option select"Selected" disabled>Select Your Branch</option>
              <option>IT</option>
              <option>EEE</option>
              <option>ECE</option>
            </select>
           <br><input type="text" id="college1" placeholder="College Name"required><br>
          <input type="number" id="marks1" placeholder="percentage"required>
        </section>
      </div>
      <div class="parent">

        <section>
            <h2>Intermediate</h2>
          <select id="group2">
            <option select"Selected" disabled>Select Your Intermediate Type</option>
              <option>Intermediate</option>
              <option>Diploma</option>

          </select><br>
          <select id="branch2">
            <option select"Selected" disabled>Select Your Branch</option>
              <option>Mpc</option>
              <option>Bipc</option>
              <option>Mec</option>
            </select>
           <br><input type="text" id="college2" placeholder="College Name"required><br>
          <input type="number" id="marks2" placeholder="percentage"required>
        </section>



        <section>
            <h2>Ssc</h2>
          <select id="group3">
            <option select"Selected" disabled>Select Your Board Type</option>
              <option>Ssc</option>
              <option>Cbse</option>

          </select><br>


           <input type="text" id="college3" placeholder="School Name"required><br>
          <input type="number" id="marks3" placeholder="GPA"required>
        </section>
  </div>
      <section>
        <h2>Techinical skills</h2>
        <p>Note:Skills must be comma separated</p>
        <input type="text" id="tech" placeholder="Techinical Details"required>
      </section>
    </form>
  </article>
    <div  style="text-align:center" class="parent">

    </div>
      <button type="button" onclick="addData()">Submit</button>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
